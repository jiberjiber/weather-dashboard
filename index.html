<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Weather Dashboard</title>
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" type="text/css">
	<link href="assets/css/style.css" rel="stylesheet" type="text/css">
	<script
  src="https://code.jquery.com/jquery-3.5.1.js"
  integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
  crossorigin="anonymous"></script>
</head>

<body class="bg-darker text-light">
	<div class="text-center h-25 bg-dark text-light p-1 justify-content-center">
		<h2>Weather Dashboard</h2>
	</div>
	<div class="container-fluid mt-2">
		<div class="row">
			<!-- Left Side -->
			<div class="bg-dark col-md-3 m-1 rounded">
				<!-- Search -->
				<div class="form-inline mt-4">
					<form autocomplete="off">
						<input id="searchInput" class="form-control" type="text" placeholder="Search">
						<button id="searchButton" class="btn btn-info" type="submit"><i class="fas fa-search fa"></i></button>
					</form>
				</div>
				
				<!-- Search History -->
				<div class="m-1 mb-4 mt-4">
					<div id="searchHistory" class="list-group"> 
						<!-- Recents go here -->
					</div>
				</div>
			</div>
			
			<!-- Right Side -->
			<div class="bg-dark col-md rounded m-1 p-2">
				<!-- Selected City -->
				<div id="responseTarget" class="p-4 border border-info rounded-lg">
					<h1 id="currentCity">No City Selected</h1>
					<p id="currentTemp">Temperature: </p>
					<p id="currentHumidity">Humidity: </p>
					<p id="currentWindspeed">Wind Speed:</p>
					<span>UV Index: </span><span id="currentUV" class="rounded p-2"></span>
				</div>
				<!-- 5 Day Forecast -->
				<div class="container">
					<div class="row p-2 justify-content-around">
						<div id="day-1" class="col-xl-2 bg-info rounded m-1">
							
						</div>
						<div id="day-2" class="col-xl-2 bg-info rounded m-1">
							
						</div>
						<div id="day-3" class="col-xl-2 bg-info rounded m-1">
							
						</div>
						<div id="day-4" class="col-xl-2 bg-info rounded m-1">
							
						</div>
						<div id="day-5" class="col-xl-2 bg-info rounded m-1">
							
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="https://kit.fontawesome.com/d429243156.js" crossorigin="anonymous"></script>
	<script src="assets/js/scripts.js" type="text/javascript"></script>
</body>
</html>
