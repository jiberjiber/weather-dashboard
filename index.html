<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Weather Dashboard</title>
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" type="text/css">
	<link href="assets/css/style.css" rel="stylesheet" type="text/css">
	<script
  src="https://code.jquery.com/jquery-3.5.1.js"
  integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
  crossorigin="anonymous"></script>
	<script src="https://momentjs.com/downloads/moment.js"></script>
</head>

<body class="bg-darker text-light">
	<div class="text-center h-25 bg-dark text-light p-1 justify-content-center">
		<h2>Weather Dashboard</h2>
	</div>
	<div class="container-fluid mt-2">
		<div class="row">
			<!-- Left Side -->
			<div class="bg-dark col-sm-3 m-1 rounded">
				<!-- Search -->
				<h4 class="mt-2 mb-2">Search for a City:</h4>
				<div class="form-inline">
					<form autocomplete="off">
						<input id="searchInput" class="form-control" type="text" placeholder="Search">
						<button id="searchButton" class="btn btn-info" type="submit"><i class="fas fa-search fa"></i></button>
					</form>
				</div>
				
				
				<!-- Search History -->
				<div class="m-1 mb-4 mt-4">
					<div id="searchHistory" class="list-group"> 
						<!-- Recents go here -->
					</div>
				</div>
			</div>
			
			<!-- Right Side -->
			<div class="bg-dark col-md rounded m-1 p-2">
				<!-- Selected City -->
				<div id="responseTarget" class="p-4 border-bottom border-info">
					<h2 id="currentCity">No City Selected<span><img src="http://openweathermap.org/img/wn/04d.png"></span></h1>
					<p id="currentTemp">Temperature: </p>
					<p id="currentHumidity">Humidity: </p>
					<p id="currentWindspeed">Wind Speed:</p>
					<span>UV Index: </span><span id="currentUV" class="rounded p-2"></span>
				</div>
				<!-- 5 Day Forecast -->
				<div class="container p-4">
					<h2>5-Day Forecast:</h2>
					<div class="row p-2 justify-content-around">
						<div id="day-4" class="col-xl-2 bg-info rounded m-1 p-2 text-center">
							
						</div>
						<div id="day-12" class="col-xl-2 bg-info rounded m-1 p-2 text-center">
							
						</div>
						<div id="day-20" class="col-xl-2 bg-info rounded m-1 p-2 text-center">
							
						</div>
						<div id="day-28" class="col-xl-2 bg-info rounded m-1 p-2 text-center">
							
						</div>
						<div id="day-36" class="col-xl-2 bg-info rounded m-1 p-2 text-center">
							
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="https://kit.fontawesome.com/d429243156.js" crossorigin="anonymous"></script>
	<script src="assets/js/scripts.js" type="text/javascript"></script>
</body>
</html>
